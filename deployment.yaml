apiVersion: v1
kind: Service
metadata:
  name: golangapp-service
spec:
  selector:
    app: golangapp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: golangapp
  labels:
    app: golangapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: golangapp
  template:
    metadata:
      labels:
        app: golangapp
    spec:
      containers:
      - name: golangapp
        image: testappfinalwithhome
        ports:
        - containerPort: 8080
